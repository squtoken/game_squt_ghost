<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | SqutGame</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">SqutGame</div>
      <!-- MetaMask buttons -->
      <button id="auto-connect-button">Auto Connect MetaMask</button>
      <button id="manual-connect-button">Manual Connect MetaMask</button>
    </div>
  </div>

  <!-- MetaMask JavaScript library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function() {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/GHOST SQUT (ready game).loader.js";
    var config = {
      dataUrl: buildUrl + "/GHOST SQUT (ready game).data",
      frameworkUrl: buildUrl + "/GHOST SQUT (ready game).framework.js",
      codeUrl: buildUrl + "/GHOST SQUT (ready game).wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "SqutGame",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "960px";
      canvas.style.height = "600px";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
              loadingBar.style.display = "none";
              fullscreenButton.onclick = () => {
                unityInstance.SetFullscreen(1);
              };
              autoConnectMetaMask(unityInstance); // Call the function to automatically connect MetaMask
            }).catch((message) => {
              alert(message);
            });
          };

    document.body.appendChild(script);

    function autoConnectMetaMask(unityInstance) {
      if (typeof window.ethereum !== 'undefined') {
        window.ethereum.request({ method: 'eth_requestAccounts' })
          .then(function(accounts) {
            unityInstance.SendMessage('game_squt_ghost', 'OnWalletConnected', accounts[0]);
          })
          .catch(function(error) {
            console.error("MetaMask request accounts failed:", error);
          });
      } else {
        console.error("MetaMask is not installed.");
      }
    }

    // Add event listener to the auto-connect button
    document.getElementById('auto-connect-button').addEventListener('click', function() {
      autoConnectMetaMask();
    });

    // Add event listener to the manual-connect button
    document.getElementById('manual-connect-button').addEventListener('click', function() {
      if (typeof window.ethereum !== 'undefined') {
        window.ethereum.enable()
          .then(function(accounts) {
            console.log("MetaMask manual connection successful:", accounts);
          })
          .catch(function(error) {
            console.error("MetaMask manual connection failed:", error);
          });
      } else {
        console.error("MetaMask is not installed.");
      }
    });

  </script>
</body>
</html>
