<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SqutGame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #unity-container {
            width: 80%;
            height: 80%;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #unity-loading-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            display: none;
        }

        #unity-warning {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: yellow;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
<div id="unity-container">
    <div id="unity-loading-bar">
        Loading...
    </div>
    <div id="unity-warning"></div>
</div>

<script>
    var unityInstance;

    function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        warningBanner.innerText = msg;
        warningBanner.style.display = "block";
        if (type === 'error') {
            warningBanner.style.backgroundColor = 'red';
        } else if (type === 'warning') {
            warningBanner.style.backgroundColor = 'yellow';
        }
        setTimeout(function () {
            warningBanner.style.display = "none";
        }, 5000);
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/GHOST SQUT (ready game).loader.js";
    var config = {
        dataUrl: buildUrl + "/GHOST SQUT (ready game).data",
        frameworkUrl: buildUrl + "/GHOST SQUT (ready game).framework.js",
        codeUrl: buildUrl + "/GHOST SQUT (ready game).wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SqutGame",
        productVersion: "1.0",
        showBanner: unityShowBanner
    };

    var container = document.querySelector("#unity-container");
    var loadingBar = document.querySelector("#unity-loading-bar");

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = function () {
        createUnityInstance(container, config, function (progress) {
            loadingBar.innerText = "Loading: " + Math.round(progress * 100) + "%";
        }).then(function (instance) {
            unityInstance = instance;
            loadingBar.style.display = "none";
        }).catch(function (error) {
            loadingBar.innerText = "Failed to load the game. Please try again later.";
        });
    };
    document.body.appendChild(script);
</script>
</body>
</html>
